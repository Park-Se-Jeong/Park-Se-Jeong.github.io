<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <header class="sidebar">
    <div class="about">
      <div class="cover-author-image">
        <!-- <a href="{{site.baseurl}}/">
          <img src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}"
            alt="{{site.author}}" />
        </a> -->
        <a href="{{site.baseurl}}/"><img
            src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}"
            alt="{{site.author}}"></a>
      </div>
      <div class="author-info">
        <div class="author-name">{{site.author}}</div>
        <div>{{site.about-author}}</div>
      </div>
    </div>
    <div>

    </div>
  </header> <!-- End Sidebar -->
  <div class="wrapper">
    <div class="inner">
      {{ content }}
    </div>

  </div>
  <footer>
    <section class="contact">
      <h3 class="contact-title">Contact me</h3>
      <ul>
        {% if site.social-github %}
        <li class="github"><a href="http://github.com/{{site.social-github}}" target="_blank"><i
              class="fa fa-github"></i></a></li>
        {% else %}
        <li class="github"><a href="http://github.com/" target="_blank"><i class="fa fa-github"
              aria-hidden="true"></i></a></li>
        {% endif %}
        <!-- {% if site.social-linkedin %}
            <li class="linkedin"><a href="https://in.linkedin.com/in/{{site.social-linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
          {% else %}
            <li class="linkedin"><a href="https://in.linkedin.com/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          {% endif %} -->
        {% if site.social-email %}
        <li class="email"><a href="mailto:{{site.social-email}}"><i class="fa fa-envelope-o"></i></a></li>
        {% else %}
        <li class="email"><a href="mailto:example.david@blog.com"><i class="fa fa-envelope-o"
              aria-hidden="true"></i></a></li>
        {% endif %}
      </ul>
    </section> <!-- End Section Contact -->
    <div class="copyright">
      <p>{{site.time | date: '%Y'}} &copy; DEV_RURU</p>
    </div>
  </footer>
  {% include analytics.html %}
</body>

</html>
